<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Main container -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Compound Interest Calculator</h1>

        <!-- Form for user input -->
        <div class="space-y-4">
            <div>
                <label for="principal" class="block text-sm font-medium text-gray-700">Initial Principal ($)</label>
                <input type="number" id="principal" value="1000" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm p-2">
            </div>
            <div>
                <label for="rate" class="block text-sm font-medium text-gray-700">Annual Interest Rate (%)</label>
                <input type="number" id="rate" value="5" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm p-2">
            </div>
            <div>
                <label for="years" class="block text-sm font-medium text-gray-700">Number of Years</label>
                <input type="number" id="years" value="10" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm p-2">
            </div>
        </div>

        <!-- Button for the calculation -->
        <button id="calculateBtn" class="mt-6 w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
            Calculate
        </button>

        <!-- Area to display results -->
        <div id="results" class="mt-6 p-4 bg-gray-50 rounded-md">
            <h2 class="text-lg font-medium text-gray-900 mb-2">Results:</h2>
            <ul id="results-list" class="space-y-1 text-sm text-gray-600">
                <!-- Results will be inserted here -->
            </ul>
        </div>
    </div>

    <!-- JavaScript for calculation logic -->
    <script>
        // Get references to the HTML elements
        const principalInput = document.getElementById('principal');
        const rateInput = document.getElementById('rate');
        const yearsInput = document.getElementById('years');
        const calculateBtn = document.getElementById('calculateBtn');
        const resultsList = document.getElementById('results-list');

        // Add a click event listener to the button
        calculateBtn.addEventListener('click', () => {
            // Clear previous results
            resultsList.innerHTML = '';

            // Get user input values and convert them to numbers
            const principal = parseFloat(principalInput.value);
            const rate = parseFloat(rateInput.value) / 100;
            const years = parseInt(yearsInput.value);

            // Input validation (cannot be null, principal and years must be nonnegative)
            if (isNaN(principal) || isNaN(rate) || isNaN(years) || principal <= 0 || years <= 0) {
                resultsList.innerHTML = '<li class="text-red-500">Please enter valid numbers.</li>';
                return;
            }

            // Calculate and display results
            let currentPrincipal = principal;
            for (let i = 0; i < years; i++) {
                currentPrincipal = currentPrincipal * (1 + rate);

                // Create a new list item for each year's balance
                const listItem = document.createElement('li');
                listItem.textContent = `Year ${i}: Balance = $${currentPrincipal.toFixed(2)}`;
                resultsList.appendChild(listItem);
            }
        });
    </script>
</body>
</html>
